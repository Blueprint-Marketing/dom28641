<h1>jQuery Img2Blob.js Plugin Demo</h1>

<img class="sample2" data-img2blob="https://foodhandlersolutions.com/wp-content/uploads/2016/05/Screen-Shot-2017-10-09-at-2.45.19-PM.png" />

<script>
jQuery(function() {

	
	$(".sample2").img2blob({
		watermark: 'I have the longest name in the world',

		fontSize: '90',

		fontX: 1030, 
		fontY: 670
	},{

		fontStyle: "Verdana",
		fontSize: '30', 
		fontColor: '#6B6B6B',
		fontX: 900, 
		fontY: 1254
	},{
		watermark: 'expiration date',
		fontStyle: "Verdana",
		fontSize: '30', 
		fontColor: '#6B6B6B',
		fontX: 850, 
		fontY: 1321 
	},{
		watermark: 'expiration date',
		fontStyle: "Verdana",
		fontSize: '30',
		fontColor: '#6B6B6B',
		fontX: 1330,
		fontY: 1254
	});


});
</script>
